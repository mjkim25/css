<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        li{
            color:rgb(209, 169, 255);
            text-decoration:underline;
            font-size: 50px;
            /* 뒤에 따라오는 게 있을 때는 구분 위해 ';' 꼭 찍어주기 */
        }
        /* 중괄호 앞에 있는 것은 selector(선택자); 선택자로 선택 후 선언 */
        /* 중괄호 안에 있는 것은 declaration(선언) */
    </style>

</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JabaScript</li>
    </ul>
</body>
</html>
