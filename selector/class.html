<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        li{
            color:rgb(209, 169, 255);
            text-decoration:underline;
            font-size: 20px
            /* 뒤에 따라오는 게 있을 때는 구분 위해 ';' 꼭 찍어주기 */
        }
        #select{
            font-size: 50px;
        }
        .deactive{
            text-decoration:line-through ;
        }
        /* 중괄호 앞에 있는 것은 selector(선택자); 선택자로 선택 후 선언 */
        /* 중괄호 안에 있는 것은 declaration(선언) */
    </style>

</head>
<body>
    <h1 class="deactive">수업 순서</h1>

    <ul>
        <li class="deactive">HTML</li>
        <li id="select">CSS</li>
        <li class="deactive">JabaScript</li>
    </ul>
</body>
</html>
